name: Python application test with pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # This line allows manual triggering

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install
      working-directory: bci_backend

    - name: Run pytest
      run: set DEV_MODE=True && poetry run pytest --cov=analyzeapp --cov-report html
      working-directory: bci_backend

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./bci_backend/htmlcov/index.html
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true